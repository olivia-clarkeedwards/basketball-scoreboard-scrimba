<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
      </div>
      <div>
        <h3>GUEST</h3>
      </div>
    </div>
    <div class="container">
      <div>
        <h2 id="score-left">0</h2>
      </div>
      <div>
        <h2 id="score-right">0</h2>
      </div>
    </div>
    <div class="container">
      <div class="buttons">
        <button onclick="addScore('home', 1)">+1</button>
        <button onclick="addScore('home', 2)">+2</button>
        <button onclick="addScore('home', 3)">+3</button>
      </div>
      <div class="buttons">
        <button onclick="addScore('guest', 1)">+1</button>
        <button onclick="addScore('guest', 2)">+2</button>
        <button onclick="addScore('guest', 3)">+3</button>
      </div>
    </div>
    <div class="container">
      <button id="new-game">NEW GAME</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
